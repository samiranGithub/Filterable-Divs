<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable | Divs</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div class="container">
            <h2>Filterable Gallery</h2>
            <div class="wrapper">
                <div class="filter_btns">
                    <div class="btn active" data-id="all">All</div>
                    <div class="btn" data-id="bikes">Bikes</div>
                    <div class="btn" data-id="cars">Cars</div>
                    <div class="btn" data-id="mobiles">Mobile</div>
                </div>

                <div class="filter_items">
                    <div class="items cars"><span>Lamborgini</span></div>
                    <div class="items cars"><span>Toyota</span></div>
                    <div class="items cars"><span>Yamaha</span></div>
                    <div class="items bikes"><span>Royal Enfield</span></div>
                    <div class="items bikes"><span>Suzuki</span></div>
                    <div class="items bikes"><span>Honda</span></div>
                    <div class="items mobiles"><span>Samsung</span></div>
                    <div class="items mobiles"><span>Nokia</span></div>
                    <div class="items mobiles"><span>Asus</span></div>
                    <div class="items mobiles"><span>Vivo</span></div>
                    <div class="items mobiles"><span>Iphone</span></div>
                    <div class="items mobiles"><span>Moto</span></div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
